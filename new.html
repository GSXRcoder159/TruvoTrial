<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flood‑Zone Explorer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- Mapbox GL JS -->
  <link
    href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 8px;
      font-family: sans-serif; border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #state-select { width:120px; }
  </style>
</head>
<body>

<div id="controls">
  <label for="state-select">Load state:</label>
  <select id="state-select">
    <option value="">-- choose --</option>
    <option value="AL">Alabama</option><option value="AK">Alaska</option>
    <option value="AZ">Arizona</option><option value="AR">Arkansas</option>
    <option value="CA">California</option><!-- …all other contiguous states… -->
    <option value="WY">Wyoming</option>
  </select>
</div>
<div id="map"></div>

<script>
  // 1) YOUR MAPBOX ACCESS TOKEN
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ3N4cjE1OSIsImEiOiJjbWRlYXNzY3AwMGhxMmtxd3hnc3R0eXpwIn0.PhrL4Y5T6F59-qKdCGHPZQ';

  // 2) initialize the map
  const map = new mapboxgl.Map({
    container: 'map',
    style:    'mapbox://styles/mapbox/light-v10',
    center:   [-98, 39],
    zoom:     3
  });
  map.addControl(new mapboxgl.NavigationControl());

  // 3) helper: load flood GeoJSON for a given state code
  async function loadFloodZones(stateCode) {
    // remove old layer/source if present
    if (map.getLayer('flood-fill')) {
      map.removeLayer('flood-fill');
      map.removeSource('flood-zones');
    }

    if (!stateCode) return;

    // build FEMA NFHL query URL
    const url = new URL(
      'https://hazards.fema.gov/gis/nfhl/rest/services/public/NFHL/MapServer/0/query'
    );
    url.search = new URLSearchParams({
      where:      `STATE='${stateCode}'`,
      outFields:  'ZONE,RISK,EFFDATE',
      f:          'geojson'
    });

    // fetch & add as a GeoJSON source
    const resp = await fetch(url);
    const geojson = await resp.json();

    map.addSource('flood-zones', { type: 'geojson', data: geojson });

    // add a filled layer
    map.addLayer({
      id: 'flood-fill',
      type: 'fill',
      source: 'flood-zones',
      paint: {
        'fill-color': [
          'match', ['get','ZONE'],
          'VE', '#ff7f7f',
          'AE', '#ffa500',
          /* other */ '#cccccc'
        ],
        'fill-opacity': 0.6
      }
    });
  }

  // 4) on state change, load flood zones and zoom to it
  document.getElementById('state-select')
    .addEventListener('change', async function() {
      const code = this.value;
      if (!code) return;
      await loadFloodZones(code);

      // zoom to state bounds via FEMA WFS bbox
      const bboxUrl = new URL(
        'https://hazards.fema.gov/gis/nfhl/rest/services/public/NFHL/MapServer/0/query'
      );
      bboxUrl.search = new URLSearchParams({
        where:     `STATE='${code}'`,
        returnGeometry: 'true',
        outFields: '*',
        f:         'geojson'
      });
      const bresp = await fetch(bboxUrl);
      const bdata = await bresp.json();
      // compute bbox
      const coords = bdata.features.flatMap(f => f.geometry.coordinates.flat(4));
      const lons = coords.filter((_,i)=>i%2===0), lats = coords.filter((_,i)=>i%2===1);
      const minLon = Math.min(...lons), maxLon = Math.max(...lons),
            minLat = Math.min(...lats), maxLat = Math.max(...lats);
      map.fitBounds([[minLon, minLat],[maxLon, maxLat]], { padding:20 });
    });

  // 5) clicking on fill shows metadata popup
  map.on('click', 'flood-fill', (e) => {
    const props = e.features[0].properties;
    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(`
        <strong>Zone:</strong> ${props.ZONE}<br>
        <strong>Risk:</strong> ${props.RISK}<br>
        <strong>Effective:</strong> ${props.EFFDATE}
      `)
      .addTo(map);
  });

  // 6) change cursor on hover
  map.on('mouseenter', 'flood-fill', () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  map.on('mouseleave', 'flood-fill', () => {
    map.getCanvas().style.cursor = '';
  });
</script>

</body>
</html>
