<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Check flood zones for any US address using National Flood Data" />
  <title>US Flood Zone Checker</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Flood Zone Checker</h1>
    </header>
    
    <div id="controls">
      <input 
        id="addr" 
        type="text" 
        placeholder="Enter address (e.g., 123 Main St, City, ST 12345)" 
        aria-label="Enter address to check flood zone"
        autocomplete="street-address"
      />
      <button 
        id="checkBtn" 
        type="button"
        aria-label="Check flood zone for entered address"
      >
        Check Flood Zone
      </button>
    </div>
    
    <div id="map" role="application" aria-label="Interactive flood zone map"></div>
    
    <div id="result" style="display:none" role="alert" aria-live="polite"></div>
    
    <div class="legend" id="legend" role="complementary" aria-label="Flood zone legend"></div>
  </div>

  <!-- External Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>
  
  <!-- Application Script -->
  <script src="app.js"></script>
</body>
</html>
