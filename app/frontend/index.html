<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flood Zone Checker</title>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet.VectorGrid for MVT rendering -->
  <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">üåä Flood Zone Checker</h1>
        <p class="header-subtitle">Check flood risk zones across the United States</p>
      </div>
    </header>

    <div class="controls">
      <div class="search-container">
        <div class="input-group">
          <input 
            id="addressInput" 
            type="text" 
            placeholder="Enter an address (e.g., 123 Main St, City, ST 12345)"
            class="address-input"
          />
          <button id="searchBtn" class="btn btn-primary">
            <span class="btn-text">Search</span>
            <span class="btn-loading" style="display: none;">
              <span class="spinner"></span>
            </span>
          </button>
        </div>
        <button id="useLocationBtn" class="btn btn-secondary" title="Use clicked map location">
          üìç Use Map Point
        </button>
      </div>
    </div>

    <div class="main-content">
      <div id="map" class="map-container"></div>
      
      <div id="result" class="result-panel" style="display: none;">
        <div class="result-header">
          <h3>Flood Zone Information</h3>
          <button id="closeResult" class="close-btn">&times;</button>
        </div>
        <div id="resultContent" class="result-content"></div>
      </div>

      <div class="legend" id="legend">
        <h4 class="legend-title">Flood Zones</h4>
        <div id="legendContent" class="legend-content">
          <!-- Legend items will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <div id="toast" class="toast" style="display: none;">
      <div class="toast-content">
        <span id="toastMessage"></span>
        <button id="toastClose" class="toast-close">&times;</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
